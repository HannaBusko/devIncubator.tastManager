<!DOCTYPE html>
<!-- saved from url=(0054)http://devincubator.by/valleyp2.html?gridRadios=Medium -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./LogicPart_files/bootstrap.min.css">
    <link rel="stylesheet" href="./LogicPart_files/theme.css">
    <script src="./LogicPart_files/aa7a31f950.js.download"></script>
    <!--     <link rel="stylesheet" href="./LogicPart_files/free.min.css" media="all">
    <link rel="stylesheet" href="./LogicPart_files/free-v4-font-face.min.css" media="all">
    <link rel="stylesheet" href="./LogicPart_files/free-v4-shims.min.css" media="all"> -->
    <style>
        .wrapper {
            min-height: calc(100vh - 15px);
            margin: 15px auto 0;
        }
    </style>
    <title>LogicPart</title>
</head>

<body>
    <div class="container-fluid wrapper">
        <nav class="navbar navbar-light bg-light">
            <h1>MyToDoList</h1>
            <div class="d-flex">
                <button type="button" class="btn btn-primary mx-2" onclick="context.eventHandler.orderTasks(true)"><i
                        class="fas fa-sort-numeric-up-alt" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-primary" onclick="context.eventHandler.orderTasks(false)"><i
                        class="fas fa-sort-numeric-up" aria-hidden="true"></i></button>
            </div>
            <div class="d-flex">
                <button type="button" id="addTaskBtn" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModal">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                    Add task
                </button>
                <button type="button" id="addTaskBtn" class="btn btn-primary ml-2"
                    onclick="context.eventHandler.saveTasks()">
                    <i class="fas fa-save" aria-hidden="true"></i>
                    Save tasks
                </button>
                <div class="dropdown ml-2">
                    <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Theme</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="theme-check-input" type="radio" name="gridRadios" id="light"
                                        value="Light" required="" onclick="context.eventHandler.applyTheme('light')">
                                    <label class="form-check-label" for="Light">
                                        Light
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="theme-check-input" type="radio" name="gridRadios" id="dark"
                                        value="Dark" onclick="context.eventHandler.applyTheme('dark')">
                                    <label class="form-check-label" for="Dark">
                                        Black
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-10">
                <h3 class="my-2">ToDo <span id="todoCount">(0)</span></h3>
                <ul class="list-group flex-wrap justify-content-between" id="currentTasks">
                </ul>
                <hr>
                <h3 class="my-2">Comleted <span id="completedCount">(0)</span></h3>
                <ul class="list-group flex-wrap justify-content-between" id="completedTasks">
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" data-edit-mode="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" placeholder="Text" required="">
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Low"
                                            value="Low" required="">
                                        <label class="form-check-label" for="Low">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Medium"
                                            value="Medium">
                                        <label class="form-check-label" for="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="High"
                                            value="High">
                                        <label class="form-check-label" for="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Color</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputColor" placeholder="Name/Hex" required="true">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" onclick="context.eventHandler.saveTask()"
                                    data-dismiss="modal" id="saveButton">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./LogicPart_files/jquery-3.3.1.slim.min.js.download"></script>
    <script src="./LogicPart_files/popper.min.js.download"></script>
    <script src="./LogicPart_files/bootstrap.min.js.download"></script>
    <script src="./main.js"></script>
    <script src="./uiEngine.js"></script>
    <script src="./eventHandler.js"></script>
    <script src="./trackerCore.js"></script>

</body>

</html>
